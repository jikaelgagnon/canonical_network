project: canonical_network-digits
name: set_model_clustering_grid
program: canonical_network/train.py
method: grid
metric:
  name: valid/f1_score.max
  goal: maximize
parameters:
  num_clusters:
    values: [1, 2, 3, 5, 10, 20]
  temperature_anneal:
    values: [0, 0.1, 0.01, 0.001]
  num_layers:
    values: [6, 12]
  seed:
    values: [0, 1]
